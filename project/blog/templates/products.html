{% extends "base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} USD</li>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </ul>
{% endblock %}
